<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="expanded.css">
</head>

<body>
  <div id="html5banner_expanded" class="banner-expanded">
    <div id="banner-inner" class="banner-inner">
      <div id="close" class="close">
        <span class="close-text">Close</span>
        <span class="close-x">Ã—</span>
      </div>
      <div class="parallax">
        <div class="parallax-bg"></div>
        <div class="parallax-gradient"></div>
        <div class="parallax-temple"></div>
        <div class="parallax-chopper"></div>
        <div class="parallax-truck"></div>
        <div class="parallax-man"></div>
        <div class="parallax-truck-2"></div>
        <div class="parallax-kayak"></div>
        <div class="parallax-flytrap"></div>
        <div class="parallax-flash"></div>
        <div class="parallax-man-2"></div>
        <div class="parallax-hotspot parallax-hotspot__1" data-video="0"></div>
        <div class="parallax-hotspot parallax-hotspot__2" data-video="1"></div>
        <div class="parallax-hotspot parallax-hotspot__3" data-video="2"></div>
      </div>
      <div class="arrow__top"></div>
      <div class="arrow__bottom"></div>
      <div class="video-container">
        <svg id="video-container__close" class="video-container__close" fill="#ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M14.59 8L12 10.59 9.41 8 8 9.41 10.59 12 8 14.59 9.41 16 12 13.41 14.59 16 16 14.59 13.41 12 16 9.41 14.59 8zM12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
        </svg>
        <div class="vide-container__bg vide-container__bg-1"></div>
        <div class="vide-container__bg vide-container__bg-2"></div>
        <div class="vide-container__bg vide-container__bg-3"></div>
        <div class="video-container__border">
          <ft-video id="video-1" class="video-container__video" autoplay controls></ft-video>
          <ft-video id="video-2" class="video-container__video" autoplay controls></ft-video>
          <ft-video id="video-3" class="video-container__video" autoplay controls></ft-video>
        </div>
      </div>
      <div class="logo"></div>
      <div id="cta" class="cta">
        <div class="cta-snake cta-snake__1"></div>
        <div class="cta-snake cta-snake__2"></div>
        <div class="cta-snake cta-snake__3"></div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.flashtalking.com/frameworks/js/api/2/9/html5API.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/zepto/1.1.6/zepto.min.js"></script>
<script src="https://cdn.flashtalking.com/frameworks/js/gsap/1.17.0/TweenMax.min.js"></script>
<script src="banner.js"></script>

</html>
